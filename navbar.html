<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farfetch | Navbar</title>
    <link rel="stylesheet" href="./stylesheets/navbar.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://cdn-static.farfetch-contents.com/assets/portal-core-portal/static/images/favicon/Farfetch/apple-touch-icon-76x76.png" hreflang="en-in">
</head>
<body>
    <div id="offerBanner">
        <p class="red">15% off for new Customers </p> 
        <p>|</p> 
        <p class="red">Selected full-price items</p>
    </div>
    <!-- ========================================= -->
    <div id="navbarContainer">
        <div id="navbox1">
            <div class = "navbox1Cards">
                <div class="div1">
                    <p onclick="takeToWomen()">Women</p>
                    <p onclick="takeToMen()">Men</p>
                    <p>Kids</p>
                </div>
                <div id="logoDiv">
                    <img src="./images/logo.png" alt="logo_farfrtch">
                </div>
                <div id="icons">
                    <div class="account"><img src="./images/icons/person_black_36dp.svg" alt="account"><p id="userNameDisplay"></p></div>
                    <div class="wish_bag">
                        <img src="./images/icons/favorite_border_black_36dp.svg" alt="wishlist">
                        <div class="shopBag">
                            <img onclick="checkUser()" id="shoppingBag" src="./images/icons/shopping_bag_black_36dp.svg" alt="bag">
                            <div id="bagCount">0</div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class = "navbox1Cards">
                <div id="sections">
                    <div class="sectionDivs"><p>New In</p></div>
                    <div class="sectionDivs"><p>Shop By</p></div>
                    <div class="sectionDivs"><p>Brands</p></div>
                    <div class="sectionDivs"><p>Clothing</p></div>
                    <div class="sectionDivs"><p>Shoes</p></div>
                    <div class="sectionDivs"><p>Sneakers</p></div>
                    <div class="sectionDivs"><p>Bags</p></div>
                    <div class="sectionDivs"><p>Accessories</p></div>
                    <div class="sectionDivs"><p>Watches</p></div>
                    <div class="red"> <p>Sale</p></div>
                </div>
                <div id="searchDiv">
                    <input type="text" placeholder="Search">
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script src="./scripts/navbar.js"></script>
