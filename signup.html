<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatfetch | SignUp</title>
    <link rel="stylesheet" href="./stylesheets/signup.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://cdn-static.farfetch-contents.com/assets/portal-core-portal/static/images/favicon/Farfetch/apple-touch-icon-76x76.png" hreflang="en-in">
</head>
<body>
    <div id="signUpContainer">
        <div id="signUpBox">
            <div class="signUpTitle"><p>Come on in</p></div>
            <div class="signuploginOptions">
                <p class="hoverSign"><span id="sigInExt">SIGN IN</span></p>
                <p class="hoverSign" style="font-weight: bold;">I'M NEW HERE</p>
            </div>
            <hr class="signInhr">
            <div class="credInput">
                <p>Name</p>
                <input type="text" id="name">
            </div>
            <div class="credInput">
                <p>Email address</p>
                <input type="text" id="email">
            </div>
            <div class="credInput">
                <p>Password</p>
                <input type="text" id="password">
            </div>

            <div>
                <p>By registering, you agree with our <span class="underline">Terms & Conditions</span> </p>
                <p>and <span class="underline">Privacy and Cookie Policy</span></p>
            </div>
            <div class="buttonbox">
                <button id="registerButton">Register</button>
                <div>OR</div>
                <div class="smlogin">
                    <img src="./images/icons/icons8-google.svg" alt="google">
                    <h4>Continue with Google</h4>
                </div>
                <div class="smlogin">
                    <img src="./images/icons/icons8-apple-logo.svg" alt="apple">
                    <h4>Continue with Apple</h4>
                </div>
                <div class="smlogin">
                    <img src="./images/icons/icons8-facebook-colored.svg" alt="fb">
                    <h4>Continue with Facebook</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script src="./scripts/signUp.js"> </script>
